<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect width="512" height="512" fill="#0f172a" rx="64" />
  
  <!-- Orbit lines -->
  <ellipse cx="256" cy="230" rx="180" ry="100" fill="none" stroke="url(#blueGradient)" stroke-width="8" transform="rotate(-15 256 230)" opacity="0.6" />
  <ellipse cx="256" cy="230" rx="160" ry="80" fill="none" stroke="url(#orangeGradient)" stroke-width="6" transform="rotate(10 256 230)" opacity="0.8" />
  
  <!-- Stylized M -->
  <path d="M140 320V180L256 280L372 180V320" fill="none" stroke="url(#blueGradient)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />
  <circle cx="256" cy="160" r="30" fill="url(#orangeGradient)" />
  
  <!-- Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-weight="900" font-size="70" text-anchor="middle" fill="#f8fafc">MIDNET</text>
  <text x="256" y="465" font-family="Arial, sans-serif" font-weight="400" font-size="30" text-anchor="middle" fill="#94a3b8" letter-spacing="10">TELECOM</text>
</svg>
