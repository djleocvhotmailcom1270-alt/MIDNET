<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDNET</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --bg: #0f172a;
            --text: #f8fafc;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #splash {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
            transition: opacity 0.5s ease-out;
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #3b82f6);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        #logo-container {
            position: relative;
            margin-bottom: 0.5rem;
        }

        #glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
            z-index: -1;
            filter: blur(20px);
        }

        p {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 2.5rem;
            letter-spacing: 0.5px;
        }

        #install-modal {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            max-width: 90%;
            width: 380px;
            display: none;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #install-modal h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.6rem;
            color: #fff;
            font-weight: 800;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        #install-btn {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 800;
            border-radius: 9999px;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .secondary-btns {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            padding: 0.8rem 1.2rem;
            border-radius: 9999px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        #toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #10b981;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.4);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
        }

        #toast.show {
            transform: translateX(-50%) translateY(0);
        }

        #install-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(37, 99, 235, 0.6);
        }

        #app-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            z-index: 20;
        }

        #status {
            margin-top: 1rem;
            font-size: 1rem;
            color: #64748b;
        }

        .loading-dots:after {
            content: ' ';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: ' .';
            }

            40% {
                content: ' ..';
            }

            60% {
                content: ' ...';
            }

            80%,
            100% {
                content: '';
            }
        }
    </style>
</head>

<body>

    <div id="splash">
        <div id="logo-container">
            <img src="icons/midnet-logo.svg" alt="MIDNET Logo" style="width: 250px; margin-bottom: 20px;">
            <div id="glow"></div>
        </div>
        <p>Sua conexão completa em um só lugar</p>

        <div id="install-modal">
            <h3>Instalar MIDNET?</h3>
            <p id="install-p" style="font-size: 0.9rem; margin-bottom: 1rem;">Baixe agora para acesso rápido sem abrir o
                navegador.</p>

            <div id="qr-container"
                style="display: none; margin-bottom: 1.5rem; background: white; padding: 1rem; border-radius: 16px;">
                <img id="qr-image" src="" alt="Escaneie para instalar"
                    style="width: 150px; height: 150px; display: block; margin: 0 auto;">
                <p style="color: #1e293b; font-size: 0.8rem; margin: 0.5rem 0 0 0; font-weight: 700;">Escaneie para
                    instalar no celular</p>
            </div>

            <div class="btn-group">
                <button id="install-btn">BAIXAR AGORA</button>

                <div class="secondary-btns">
                    <button id="qr-btn" class="btn-secondary">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M3 11h8V3H3v8zm2-6h4v4H5V5zM3 21h8v-8H3v8zm2-6h4v4H5v-4zm8-12v8h8V3h-8zm6 6h-4V5h4v4zm0 10h2v2h-2zm-6-6h2v2h-2zm2 2h2v2h-2zm-2 2h2v2h-2zm2 2h2v2h-2zm2-2h2v2h-2zm0-4h2v2h-2zm2 2h2v2h-2z" />
                        </svg>
                        Código QR
                    </button>
                    <button id="copy-btn" class="btn-secondary">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                        </svg>
                        Link
                    </button>
                </div>

                <button id="skip-btn"
                    style="background: transparent; border: none; color: #64748b; padding: 0.5rem; cursor: pointer; font-size: 0.8rem; text-decoration: underline;">Depois</button>
            </div>
        </div>

        <div id="status">Carregando loja<span class="loading-dots"></span></div>
    </div>

    <div id="toast">Link copiado!</div>

    <iframe id="app-frame" src="http://192.168.75.2:7000/"></iframe>

    <script src="config.js"></script>
    <script>
        const installBtn = document.getElementById('install-btn');
        const skipBtn = document.getElementById('skip-btn');
        const copyBtn = document.getElementById('copy-btn');
        const qrBtn = document.getElementById('qr-btn');
        const qrContainer = document.getElementById('qr-container');
        const qrImage = document.getElementById('qr-image');
        const installModal = document.getElementById('install-modal');
        const splash = document.getElementById('splash');
        const frame = document.getElementById('app-frame');
        const status = document.getElementById('status');
        const toast = document.getElementById('toast');
        const installP = document.getElementById('install-p');
        let deferredPrompt;

        // Set up Network URL
        const networkIp = window.SERVER_IP || 'localhost';
        const networkPort = window.SERVER_PORT || 3001;
        const shareUrl = `http://${networkIp}:${networkPort}`;

        // Set up QR Code
        qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(shareUrl)}`;

        qrBtn.addEventListener('click', () => {
            if (qrContainer.style.display === 'none') {
                qrContainer.style.display = 'block';
                installP.style.display = 'none';
                qrBtn.innerText = 'Fechar QR';
            } else {
                qrContainer.style.display = 'none';
                installP.style.display = 'block';
                qrBtn.innerHTML = `<svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24" style="margin-right:0.5rem"><path d="M3 11h8V3H3v8zm2-6h4v4H5V5zM3 21h8v-8H3v8zm2-6h4v4H5v-4zm8-12v8h8V3h-8zm6 6h-4V5h4v4zm0 10h2v2h-2zm-6-6h2v2h-2zm2 2h2v2h-2zm-2 2h2v2h-2zm2 2h2v2h-2zm2-2h2v2h-2zm0-4h2v2h-2zm2 2h2v2h-2z"/></svg> Código QR`;
            }
        });

        // Check standalone mode
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

        if (isStandalone) {
            showApp();
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;

            // Show the custom modal immediately
            installModal.style.display = 'block';
            status.style.display = 'none';

            console.log('Install prompt detected and ready');
        });

        function triggerInstall() {
            if (!deferredPrompt) return;

            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    showApp();
                }
                deferredPrompt = null;
                installModal.style.display = 'none';
            });
        }

        installBtn.addEventListener('click', triggerInstall);

        skipBtn.addEventListener('click', () => {
            installModal.style.display = 'none';
            status.style.display = 'block';
            status.innerText = 'Abrindo no navegador...';
            setTimeout(showApp, 1000);
        });

        // Copy Link logic
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(shareUrl).then(() => {
                showToast('Link da rede copiado!');
            });
        });

        // Share logic
        shareBtn.addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: 'L-STORE',
                    text: 'Instale o L-STORE no seu celular!',
                    url: shareUrl
                }).catch(console.error);
            } else {
                // Fallback to copy if share not supported
                copyBtn.click();
            }
        });

        function showToast(text) {
            toast.innerText = text;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Make the splash screen a fallback trigger
        splash.addEventListener('click', (e) => {
            if (deferredPrompt && e.target === splash) {
                triggerInstall();
            }
        });

        window.addEventListener('appinstalled', () => {
            showApp();
        });

        function showApp() {
            splash.style.opacity = '0';
            setTimeout(() => {
                splash.style.display = 'none';
                frame.style.display = 'block';
            }, 600);
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(() => console.log('SW Active'))
                    .catch(err => console.log('SW Error', err));
            });
        }

        // Auto-show app if installer doesn't appear in 6s
        setTimeout(() => {
            if (!isStandalone && !deferredPrompt && splash.style.display !== 'none') {
                showApp();
            }
        }, 6000);
    </script>
</body>

</html>
